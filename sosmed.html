<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta property="og:title" content="PediakuHosting" />
  <meta property="og:description" content="Solusi hosting cepat, aman, dan siap mendukung kebutuhan Anda." />
  <meta property="og:type" content="website" />
  <title>CloudHostPedia - Medsos</title>
  <link rel="icon" href="https://files.catbox.moe/5khlo6.jpg" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #2C3E50, #4CA1AF);
      color: #fff;
      text-align: center;
      padding: 30px;
    }

    h1 {
      color: #00ffd5;
      font-size: 2.8em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 40px;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }

    .medsos-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    button {
      background: rgba(255, 255, 255, 0.08);
      border: 2px solid #00ffd5;
      color: #fff;
      padding: 15px 30px;
      font-size: 1.1em;
      border-radius: 10px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
      box-shadow: 0 0 20px rgba(0, 255, 213, 0.2);
    }

    button:hover {
      background-color: #00ffd5;
      color: #000;
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(0, 255, 213, 0.5);
    }

    i.fas, i.fab {
      font-size: 1.3em;
    }

    #backToTop {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: #00ffd5;
      color: #000;
      border: none;
      padding: 12px 18px;
      border-radius: 50%;
      cursor: pointer;
      display: none;
      z-index: 999;
      box-shadow: 0 0 15px rgba(0, 255, 213, 0.5);
      font-size: 18px;
    }

    #backToTop.visible {
      display: inline-block;
    }

    footer {
      margin-top: 60px;
      font-size: 0.9em;
      color: #ddd;
    }

    @media (max-width: 600px) {
      button {
        width: 100%;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <h1 class="animate__animated animate__fadeInDown"><i class="fas fa-globe"></i> Media Sosial</h1>
  <p class="animate__animated animate__fadeInUp">Ikuti kami di media sosial untuk mendapatkan informasi terbaru tentang produk, promo, dan tips seputar website.</p>

  <div class="medsos-buttons animate__animated animate__fadeInUp" style="animation-delay: 0.4s;">
    <button id="whatsappButton">
      <i class="fab fa-whatsapp"></i> <span>WhatsApp</span> <i class="fas fa-external-link-alt"></i>
    </button>
    <button id="telegramButton">
      <i class="fab fa-telegram"></i> <span>Telegram</span> <i class="fas fa-external-link-alt"></i>
    </button>
    <button id="tiktokButton">
      <i class="fab fa-youtube"></i> <span>YouTube</span> <i class="fas fa-external-link-alt"></i>
    </button>
  </div>

  <button id="backToTop" title="Kembali ke atas"><i class="fas fa-chevron-up"></i></button>

  <footer class="animate__animated animate__fadeInUp" style="animation-delay: 0.8s;">
    &copy; 2025 Jexploit Hosting. All rights reserved.
  </footer>

  <script src="script.js"></script>
</body>
</html>
